<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Message Delivery</title>
</head>
<body>
    <div class="container">
      <table>
        <tr><td>A Message You Would Like To Pass</td></tr>
        <tr><td><input type="text" id="message" /></td></tr>
        <tr><td><input type="submit" onclick = submit()></td></tr>
        <tr><td id="error">Please enter a message and try again</td></tr>
        <tr><td id="delivered">Last Message Delivered</td></tr>
        <tr><td id="output"> Test</td></tr>
      </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
